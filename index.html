<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background-color">
      <div class="container">
        <h2>Code Journal</h2>
      </div>
    </div>
    <form>
      <div class="container" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img id="photo-preview" src="./images/placeholder-image-square.jpg" />
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="photo-url">Photo URL</label>
            <input type="text" id="photo-url" name="photo-url" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required rows="8"></textarea>
            <input type="button" id="save" value="SAVE" />
          </div>
        </div>
      </div>
    </form>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
