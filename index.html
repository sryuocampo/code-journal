<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-color new-entry-header">
      <div class="container code-entries-header">
        <div class="new-entry-header">
          <h2>Code Journal</h2>
          <a href="#entries">Entries</a>
        </div>
      </div>
    </div>
    <form id="entry-form" data-view="entry-form">
      <div class="container">
        <div class="row">
          <div class="column-full entry-header">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-section">
            <img
              id="photoPreview"
              src="./images/placeholder-image-square.jpg"
            />
          </div>
          <div class="column-half input-section">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="photoUrl">Photo URL</label>
            <input type="text" id="photoUrl" name="photoUrl" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full notes-section">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required rows="8"></textarea>
            <input type="submit" id="save" value="SAVE" />
          </div>
        </div>
      </div>
    </form>

    <div id="entries" class="container" data-view="entries">
      <div class="row">
        <div class="column-full new-header">
          <h1>Entries</h1>
          <input type="button" id="new-entry" value="NEW" />
        </div>
      </div>
      <div class="container current-entries">
        <ul id="entries-list"></ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
